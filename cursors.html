<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sublime Cursor Practice</title>
</head>
<body>
  <table class="table">
    <thead>
      <tr>
        <th>Col 1</th>
        <th>Col 2</th>
        <th>Col 3</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <!-- 1. in lines 19-21: use the drag-down to place cursors between the > <
        type 'row 1' in all 3 rows at once-->
        <td> </td>
        <td> </td>
        <td> </td>
      </tr>
      <tr>
        <!-- 2. lines 25-28 are each missing the letter e in different spots. Place a cursor at each spot and add the 'e' back to each at once-->
        <td>Sublim Text: text editor</td>
        <td>Sublime Text: txt editor</td>
        <td>Sublime Text: text ditor</td>
        <td>Sublime Txt: text ditor</td>
      </tr>
      <tr>
        <!-- 3. Select/highlight lines 33-36 as you would normally. Use the shortcut to place a cursor at the end of each line in the selection. Type '</td>' into all lines at once. -->
        <!-- (hint: avoid accidentally deleting the lines when you start to type!) -->
        <td>Some text
        <td>Some more text here
        <td>Some other text
        <td>And more text is here
      </tr>
    </tbody>
  </table>
</body>
</html>
